<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/form.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="header__head">
          <img class="img__header" src="/static/img/logl.png" alt="" />
          <a href="/profile">
            <img class="img__header" src="/static/img/profile.png" alt="" />
          </a>
        </div>
        <div class="header__nav">
          <div class="nav__item__title">
            <h2>Навигация</h2>
          </div>
          <div class="nav__item">
            <a href="/projects">
              <h5>Проекты</h5>
            </a>
          </div>
          <div class="nav__item">
            <a href="/projects/new">
              <h5>Создать проект</h5>
            </a>
          </div>
          <div class="nav__item">
            <a href="/users">
              <h5>Пользователи</h5>
            </a>
          </div>
          <div class="nav__item">
            <a href="/profile">
              <h5>Профиль</h5>
            </a>
          </div>
        </div>
      </nav>
      <div class="container">
        <header>{% block page_title %}{% endblock %}</header>
        <main>
          <div class="main__container">{% block content %}{% endblock %}</div>
        </main>
      </div>
    </div>
  </body>
</html>
