{% extends "base.html" %}

{% block title %}Проект asdsad{% endblock %}

{% block content %}
<div class="inner_nav">
    <h1>Проект: {{ project.name }}</h1>
    <a href="/projects/{{ project.id }}/new_file">
      <button>Новый файл</button>
    </a>
  </div>
  <div>
    <h2>Описание:</h2>
    <p>{{ project.description }}</p>
    <div class="list">
      {% for file in files %}
      <div class="item">
        <h3>{{ file.name }}</h3>
        <a href="/projects/{{ project.id }}/file/{{ file.id }}">
          <button>Посмотреть</button>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
